<html lang="en">

    <title>Document</title>
    <link rel="stylesheet" href="stlye.css">
    <script>
        function Check(){
        var pass = document.getElementById('pass').value
        var confirmpass = document.getElementById("confirmpass").value
        if(pass != confirmpass)
        {
            document.getElementById("out").innerHTML = "Those passwords didn't match.";
        }
        else{
                    location.href='redirect.html'
        }
    }
    </script>
</head>
<body>

        <a href='#'><h3 id = home>Shop</h3></a>
        <a href='#'><h3 id = home>Contact us&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h3></a>
    </div>

    <fieldset><legend>Name <color>*</color></legend>

    <fieldset><legend>Password <color>*</color></legend>

</div>
</div>
<br>
